    <script language="JavaScript">
      $(document).ready(function(){
        // head call for the stats link
        $("#stats").click(function(e){
          var Max_vel = document.getElementById("Max_vel").value;
          var Spin_rate = document.getElementById("Spin_rate").value;
          var Feed_rate = document.getElementById("Feed_rate").value;
          $.ajax({
            type: 'HEAD',
            url: "/Stats",
            data: {"Max_vel": Max_vel, "Spin_rate": Spin_rate, "Feed_rate": Feed_rate},
            complete: function(data) {
              stuff = data.responseJSON;
              console.log(stuff);
            }
          });
        });
        $("#prefabs").click(function(e){
          $.ajax({
            type: 'HEAD',
            url: "/Prefabs",
            data: {"id": document.getElementById("prefab-id").value},
            complete: function(data) {
              stuff = data.responseJSON;
              console.log(stuff);
            }
          });
        });
        $("#pos").click(function(e) {
          window.setInterval(function(){
          $.ajax({
              type: 'GET',
              url: "/Position",
              complete: function(data) {
                stuff = data.responseJSON["axis"];
                console.log(stuff);
                document.getElementById("x").innerHTML = stuff['X'];
                document.getElementById("y").innerHTML = stuff['Y'];
                document.getElementById("z").innerHTML = stuff['Z'];
              }
          });
        }, 500);
       });
      });
    </script>
